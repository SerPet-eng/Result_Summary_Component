<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,500;0,700;0,800;1,500;1,700;1,800&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <article class="card">
        <section class="card__result">
          <h1 class="card__title">Your Result</h1>
          <div class="score">
            <h1 class="score__hero">76</h1>
            <h2>of <span class="score__over">100</span></h2>
          </div>
          <h1 class="card__message">Great</h1>
          <p class="card__description">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </section>
        <section class="summary">
          <h1 class="summary__title">Summary</h1>
          <div class="summary__section">
            <div class="flex-group red-bg">
              <div class="summary__hero">
                <img src="" alt="" id="red-image" />
                <h1 class="red-txt" id="red-txt"></h1>
              </div>
              <p>
                <span class="summary__score" id="red-txt-score"></span> /
                <span>100</span>
              </p>
            </div>
            <div class="flex-group yellow-bg">
              <div class="summary__hero">
                <img src="" alt="" id="yellow-image" />
                <h1 class="yellow-txt" id="yellow-txt"></h1>
              </div>
              <p>
                <span class="summary__score" id="yellow-txt-score"></span>
                / <span>100</span>
              </p>
            </div>
            <div class="flex-group green-bg">
              <div class="summary__hero">
                <img src="" alt="" id="green-image" />
                <h1 class="green-txt" id="green-txt"></h1>
              </div>
              <p>
                <span class="summary__score" id="green-txt-score">61</span> /
                <span>100</span>
              </p>
            </div>
            <div class="flex-group blue-bg">
              <div class="summary__hero">
                <img src="" alt="" id="blue-image" />
                <h1 class="blue-txt" id="blue-txt"></h1>
              </div>
              <p>
                <span class="summary__score" id="blue-txt-score"></span> /
                <span>100</span>
              </p>
            </div>
          </div>
          <button class="button">Continue</button>
        </section>
      </article>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/SerPet-eng"
          >Christian De Guzman</a
        >.
      </div>
    </footer>
  </body>
  <script src="./script.js"></script>
</html>
