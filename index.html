<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,500;0,700;0,800;1,500;1,700;1,800&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <article class="card">
        <section class="card__result">
          <h1 class="card__title">Your Result</h1>
          <div class="score">
            <h1 class="score__hero">76</h1>

            <h2>of <span class="score__over">100</span></h2>
          </div>
          <h1 class="card__message">Great</h1>
          <p class="card__description">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </section>
        <section class="summary">
          <h1 class="summary__title">Summary</h1>
          <div class="summary__section">
            <div class="flex-group">
              <h1 class="red">Reaction</h1>
              <p><span>80</span> / <span>100</span></p>
            </div>
            <div class="flex-group">
              <h1 class="yellow">Memory</h1>
              <p><span>92</span> / <span>100</span></p>
            </div>
            <div class="flex-group">
              <h1 class="green">Verbal</h1>
              <p><span>61</span> / <span>100</span></p>
            </div>
            <div class="flex-group">
              <h1 class="blue">Visual</h1>
              <p><span>72</span> / <span>100</span></p>
            </div>
          </div>
        </section>
        <button class="button">Continue</button>
      </article>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </body>
</html>
